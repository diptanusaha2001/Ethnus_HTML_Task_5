<!DOCTYPE html>
<html>
<head>
    <title>Email Link Example</title>
    <style>
        .container {
            border: 1px solid #ccc;
            background-color: white;
            padding: 20px;
        }
        
        .title {
            font-weight: bold;
            color: black;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Link to an Email Address</p>
        <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the attribute:</p>
        <p><a href="mailto:diptanusaha2001@gmail.com">Send email</a></p>
    </div>
</body>
</html>
